<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <h3>User Registration Form</h3>
        <hr>
        <form onsubmit="return validateForm();">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" name="user-id" required onblur="validateUserId()">
            <div id="user-id-error" class="error-message"></div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required onblur="validatePassword()">
            <div id="password-error" class="error-message"></div>

            <label for="full-name">Name:</label>
            <input type="text" id="full-name" name="full-name" required onblur="validateName()"
                oninput="validateName()">
            <div id="full-name-error" class="error-message"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your Country</option>
                <option value="india">India</option>
                <option value="Italy">Italy</option>
                <option value="Pakistan">Pakistan</option>
                <option value="England">England</option>
                <option value="America">America</option>
            </select>


            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]+" title="Please enter only numeric values" required
                oninput="validateZip()">
            <div id="zip-error" class="error-message"></div>

            <div id="zip-error" class="error-message"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required onblur="validateEmail()">
            <div id="email-error" class="error-message"></div>


            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" required id="male">
            <label for="male" class="males">Male</label>
            <input type="radio" name="gender" value="female" required id="female">
            <label for="female" class="females">Female</label>

            <label for="language">Language:</label>
            <input type="radio" name="language" value="english" required id="english">
            <label for="english" class="males">English</label>
            <input type="radio" name="gender" value="female" required id="non-english">
            <label for="non-english" class="females">Non-English</label>





            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4" cols="65"></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script>

        function validateUserId() {
            var userIdInput = document.getElementById("user-id");
            var userIdValue = userIdInput.value;
            var errorMessage = document.getElementById("user-id-error");

            if (userIdValue.trim() === "") {
                errorMessage.textContent = "User ID is required.";
                errorMessage.style.color = "red";
                userIdInput.focus();
                return false;
            } else if (userIdValue.length < 5 || userIdValue.length > 12) {
                errorMessage.textContent = "Must be between 5 and 12 characters.";
                errorMessage.style.color = "red";
                userIdInput.focus();
                return false;
            } else {
                errorMessage.textContent = "";
            }

            return true;
        }





        function validatePassword() {
            var passwordInput = document.getElementById("password");
            var passwordValue = passwordInput.value;
            var errorMessage = document.getElementById("password-error");

            if (passwordValue.trim() === "") {
                errorMessage.textContent = "Password is required.";
                errorMessage.style.color = "red";
                passwordInput.focus();
                return false;
            } else if (passwordValue.length < 7 || passwordValue.length > 12) {
                errorMessage.textContent = "Password must be between 7 and 12 characters.";
                errorMessage.style.color = "red";
                passwordInput.focus();
                return false;
            } else {
                errorMessage.textContent = "";
            }

            return true;
        }



        function validateName() {
            const nameInput = document.getElementById("full-name");
            const nameError = document.getElementById("full-name-error");

            nameInput.value = nameInput.value.replace(/[^A-Za-z ]/g, '');

            if (!/^[A-Za-z ]+$/.test(nameInput.value)) {
                nameError.textContent = "Name must contain only alphabets.";
                nameError.style.color = "red";
                nameInput.focus();
                return false;
            } else {
                nameError.textContent = "";
            }
            return true;
        }


        function validateZip() {
            var zipInput = document.getElementById("zip");
            var errorMessage = document.getElementById("zip-error");

            if (!/^[0-9]+$/.test(zipInput.value)) {
                errorMessage.textContent = "Only numeric values are allowed in the Zip Code.";
                errorMessage.style.color = "red";
                zipInput.focus();
                return false;
            } else {
                errorMessage.textContent = "";
            }

            return true;
        }



        function validateEmail() {
            var emailInput = document.getElementById("email");
            var emailValue = emailInput.value;
            var errorMessage = document.getElementById("email-error");

            if (emailValue.trim() === "") {
                errorMessage.textContent = "Email is required.";
                errorMessage.style.color = "red";
                emailInput.focus();
                return false;
            } else if (!/^\S+@\S+\.\S+$/.test(emailValue)) {
                errorMessage.textContent = "Invalid email format.";
                errorMessage.style.color = "red";
                emailInput.focus();
                return false;
            } else {
                errorMessage.textContent = "";
            }

            return true;
        }

        function validateForm() {
            return (
                validateUserId() &&
                validatePassword() &&
                validateName() &&
                validateCountry() &&
                validateZip() &&
                validateEmail()
            );
        }
    </script>
</body>

</html>
