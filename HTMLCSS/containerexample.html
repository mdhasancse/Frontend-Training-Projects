<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contaner example</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }

        header,
        nav,
        main,
        article,
        section,
        footer {
            border: 2px solid black;
            margin: 10px;
            pad: 10px;
        }

        h1,
        h2 {
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
        <p> This my header container</p>
    </header>
    <nav>
        <h2>navigation</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Developement</a></li>
            <li><a href="#">Course</a></li>
        </ul>
    </nav>
    <main>
        <he>Main container</he>
        <article>
            <h3>Article container</h3>
            <p>This is my article container</p>
        </article>
        <section>
            <h3>Section container</h3>
            <p>This is my
            <section></section> container</p>
        </section>
    </main>
    <footer>
        <h3>Footer</h3>
        <p>This is my footer container</p>
    </footer>
</body>

</html>
