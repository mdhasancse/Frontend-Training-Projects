    <h1>User Profile</h1>

    <script>
        // Retrieve the user's name from the URL query parameter
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name');

        document.body.innerHTML += `<p>User Name: ${userName}</p>`;
    </script>
