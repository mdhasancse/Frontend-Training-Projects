<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Without giving html code we can give content using JS</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    
    const div = document.createElement('div') // you can create heading or list anything
    console.log(div);
    div.className = "main";
    div.id = "myId";
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "yellow";
    div.style.color = "#212121";
    div.style.padding = "15px";
    //div.innerHTML = "I can writ this massage like but best practice i am giving below";
    const addText =  document.createTextNode("Give some massage");
    div.appendChild(addText);

    document.body.appendChild(div);



</script>
</html>
